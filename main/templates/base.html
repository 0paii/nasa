{% load static %}
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/slick.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/slick-theme.css' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">

    {% block styles %}{% endblock %}
</head>

<body>
<nav class="navbar navbar-expand-lg">
    <div class="container justify-content-between w-100">
        <button class="navbar-toggler order-0 nav-text-color" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon toggle-icon"></span>
        </button>
        <a class="navbar-brand order-1 m-0" href="{% url 'index' %}">
            <img src="{% static 'img/navbar/Logo.svg' %}" alt="NASA Logo">
        </a>
        <button type="button" class="btn nav-btn-color nav-text-color order-2 order-lg-3">Вход</button>
        <div class="collapse navbar-collapse flex-grow-0 order-3 order-lg-2" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link nav-text-color" href="#advantages">ПРЕИМУЩЕСТВА</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-text-color" href="#photos">ФОТОГРАФИИ</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% block content %}{% endblock %}

{% block scripts %}{% endblock %}
</body>
</html>
